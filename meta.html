<!--Aggiungi all'head della pagina i tag per titolo, descrizione, autore, 
    favicon e rispettive proprietÃ  del protocollo Open Graph.-->

<!DOCTYPE html>
<html lang="it">
<head>

    <!--Prima tipologia di meta_tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="meta, tag, esercitazione">    
    <meta name="author" content="Leo-Alfio Virgillito">
    <meta name="description" content="esercitazione con i meta-tag">
    <link rel="icon" href="favicon.ico">


    <!-- Seconda tipologia di meta_tag con il protocollo Open graph-->
    <meta property="og:title" content="meta-tag">    
    <meta property="og:description" content="una piccola descrizione dei meta-tag">
    <meta property="og:author" content="Leo-Alfio Virgillito" />
    
    <title>Meta-tag</title>
</head>

</body>
</html>
